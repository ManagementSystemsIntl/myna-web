<div>
  <form data-ng-submit="submit()" name="choiceListForm">
    <fieldset class="form-group col-xs-12">
      <label for="list.name">Choice List Name</label>
      <input class="form-control" type="text" data-ng-model="list.name" placeholder="Yes, No, N/A" required>
    </fieldset>

    <fieldset class="form-group col-md-6 col-sm-6 col-xs-12 radio-toggle cf">
      <label for="list.language">Language</label>
      <label class="toggle form-control width-33" ng-class="{'first': $index == 0}" data-ng-repeat="language in languages">
        <input type="radio" data-ng-model="list.language_id" data-value="{{language.id}}" name="list.language" data-ng-required="!list.language_id">
        <span>{{language.name}}</span>
      </label>
    </fieldset>

    <fieldset class="form-group col-xs-12 cf">
      <label>Options</label>
      <div data-custom-options-form data-options="list.choices" data-otype="choiceType"></div>
    </fieldset>

    <fieldset class="form-group col-xs-12">
      <input type="submit" value="Save" class="btn btn-success" data-ng-class="{disabled: choiceListForm.$invalid}">
      <button type="button" class="btn btn-danger" data-ng-show="list.id" data-ng-click="delete()" confirm="Before you delete this Choice List, make sure there are no Questions using it. If there are, then you will have a not very fun time fixing those questions.<br>Are you sure you want to delete this Choice List?">Delete</button>
    </fieldset>
  </form>
</div>
