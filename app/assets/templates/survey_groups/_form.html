<div>
  <form data-ng-submit="submit()" name="groupForm">
    <fieldset class="form-group col-xs-12">
      <label>Cohort Name</label>
      <input class="form-control" type="text" data-ng-model="group.name" placeholder="Cohort 2, Spring 2016" required>
    </fieldset>
    <div ng-if="!group.id">
      <fieldset class="form-group col-xs-12">
        <label>Couch Domain</label>
        <input class="form-control" type="text" data-ng-model="group.couch_domain" placeholder="couch.egra.education" required>
      </fieldset>
      <fieldset class="form-group col-xs-12">
        <label>Couch Username</label>
        <input class="form-control" type="text" data-ng-model="group.couch_user" placeholder="admin" required>
      </fieldset>
      <fieldset class="form-group col-xs-12">
        <label>Couch Password</label>
        <input class="form-control" type="password" data-ng-model="group.couch_pwd" required>
      </fieldset>
    </div>
    <fieldset class="form-group col-xs-12">
      <label>Number of Schools (overrides count from type-ahead upload)</label>
      <input class="form-control" type="number" step="1" min="0" data-ng-model="group.school_count">
    </fieldset>
    <fieldset class="form-group col-xs-12 cf">
      <label for="group.languages">Languages</label>
      <div data-language-form data-languages="languages" data-group="{{group.id}}"></div>
    </fieldset>
    <fieldset class="form-group col-xs-12">
      <input type="submit" value="Save" class="btn btn-success" data-ng-class="{disabled: groupForm.$invalid}">
      <button type="button" class="btn btn-danger" data-ng-show="group.id" data-ng-click="delete()" confirm="If you delete this Cohort you will also delete any associated Surveys, Subtasks, etc.<br>Are you sure you want to delete this Cohort?">Delete</button>
    </fieldset>
  </form>
</div>
